<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<title>生产工单列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/css/main.css}" rel="stylesheet"></link>
<link th:href="@{/jquery-easyui-1.5.3/themes/material/easyui.css}"
	rel="stylesheet"></link>
<link th:href="@{/jquery-easyui-1.5.3/themes/icon.css}" rel="stylesheet"></link>

<script th:src="@{/jquery-easyui-1.5.3/jquery.min.js}"
	type="text/javascript"></script>
<script th:src="@{/jquery-easyui-1.5.3/jquery.easyui.min.js}"
	type="text/javascript"></script>
<script th:src="@{/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js}"
	type="text/javascript"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
</head>
<body>
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'north',split:false,collapsible:false"
			style="height: 80px; background: #eee;">
			<div style="line-height: 40px;">
				<div style="float: left; margin-left: 10px;">
					<label>工单号码</label> <input name="" class="easyui-textbox"
						style="width: 140px; height: 24px;" />
				</div>
				<div style="float: left; margin-left: 10px;">
					<label>订单号</label> <input name="" class="easyui-textbox"
						style="width: 140px; height: 24px;" />
				</div>
				<div style="float: left; margin-left: 10px;">
					<label>产品型号</label> <input name="" class="easyui-textbox"
						style="width: 140px; height: 24px;" />
				</div>
				<div style="float: left; margin-left: 10px;">
					<label>生产车间</label> <input name="" class="easyui-textbox"
						style="width: 140px; height: 24px;" />
				</div>
				<div style="float: left; margin-left: 10px;">
					<label>制单日期</label> <input name="" class="easyui-datebox"
						style="width: 140px; height: 24px;" />
				</div>
			</div>
			<div style="line-height: 20px;">
				<div style="float: left; margin-left: 10px;">
					<label>预估完工日期</label> <input name="" class="easyui-datebox"
						style="width: 120px; height: 24px;" /> <label>至</label> <input
						name="" class="easyui-datebox" style="width: 120px; height: 24px;" />
				</div>
				<div style="float: left; margin-left: 10px;">
					<label>实际完工日期</label> <input name="" class="easyui-datebox"
						style="width: 120px; height: 24px;" /> <label>至</label> <input
						name="" class="easyui-datebox" style="width: 120px; height: 24px;" />
				</div>
				<div style="float: left; margin-left: 10px;">
					<a href="#" class="easyui-linkbutton" style="width: 100px;">查&nbsp;&nbsp;询</a>
				</div>
			</div>
		</div>
		<div data-options="region:'center'">
			<!-- 数据表格 -->
			<table id="workOrderDatagrid" class="easyui-datagrid"
				toolbar="#workOrderDatagridToolbar">
				<thead>
					<tr>
						<th rowspan="2" data-options="field:'ck',checkbox:true"></th>
                        <th rowspan="2" field="workOrderNumber" style="width: 120px"
                            align="center">工单号码</th>
						<th colspan="2">销售订单</th>
						<th rowspan="2" field="model" style="width: 160px" align="center">产品型号</th>
						<th rowspan="2" field="qty" style="width: 60px" align="right">生产数量</th>
						<th rowspan="2" field="workshop" style="width: 160px"
							align="center">生产车间</th>
						<th colspan="2">完工日期</th>
						<th rowspan="2" field="createdTime" style="width: 140px"
							align="center" formatter="dateTimeFormatter">创建时间</th>
						<th rowspan="2" field="updateTime" style="width: 140px"
							align="center" formatter="dateTimeFormatter">更新时间</th>
					</tr>
					<tr>
                        <th field="workOrderName" style="width: 140px"
                            align="center">单据号码</th>
                        <th field="nickName" style="width: 40px"
                            align="center">行号</th>
						<th field="etd" style="width: 120px" align="center">预估</th>
						<th field="atd" style="width: 120px" align="center">实际</th>
					</tr>
				</thead>
			</table>

			<!-- 数据表格工具栏 -->
			<div id="workOrderDatagridToolbar" class="datagrid-toolbar">
				<a href="javascript:void(0)" class="easyui-linkbutton"
					iconCls="icon-add" plain="true" onclick="">新增</a> <a
					href="javascript:void(0)" class="easyui-linkbutton"
					iconCls="icon-edit" plain="true" onclick="">修改</a> <a
					href="javascript:void(0)" class="easyui-linkbutton"
					iconCls="icon-edit" plain="true" onclick="">预估完工日期</a> <a
					href="javascript:void(0)" class="easyui-linkbutton"
					iconCls="icon-edit" plain="true" onclick="">实际完工日期</a> <a
					href="javascript:void(0)" class="easyui-linkbutton"
					iconCls="icon-remove" plain="true" onclick="">删除</a> <input
					id="workOrderSearch" prompt="请输入工单号、订单号或是产品型号"
					class="easyui-searchbox" />
			</div>
		</div>
	</div>

	<!-- 新增、编辑窗体 -->
	<div id="workOrderEditDlg" class="easyui-dialog"
		style="width: 400px; height: auto" closed="true"
		buttons="#workOrderEditDlgButtons" data-options="modal:true">
		<form id="workOrderEditForm" method="post">
			<div>
				<input name="workOrderName" class="easyui-textbox" required="true"
					style="width: 100%; height: 34px;" validType="length[4,64]"
					label="用户名称" lableWidth="60px" />
			</div>
		</form>
	</div>
	<!-- 新增、编辑窗体按钮 -->
	<div id="workOrderEditDlgButtons">
		<a href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-ok" onclick="saveCustomer()">保存且关闭</a> <a
			href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-cancel"
			onclick="javascript:$('#workOrderEditDlg').dialog('close')">取消</a>
	</div>
</body>
</html>
