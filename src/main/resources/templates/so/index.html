<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<title>销售订单列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/css/main.css}" rel="stylesheet"></link>
<link th:href="@{/jquery-easyui-1.5.3/themes/material/easyui.css}"
	rel="stylesheet"></link>
<link th:href="@{/jquery-easyui-1.5.3/themes/icon.css}" rel="stylesheet"></link>

<script th:src="@{/jquery-easyui-1.5.3/jquery.min.js}"
	type="text/javascript"></script>
<script th:src="@{/jquery-easyui-1.5.3/jquery.easyui.min.js}"
	type="text/javascript"></script>
<script th:src="@{/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js}"
	type="text/javascript"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
</head>
<body>
	<!-- 数据表格 -->
	<table id="salesOrderDatagrid" class="easyui-datagrid"
		toolbar="#salesOrderDatagridToolbar">
		<thead>
			<tr>
				<th data-options="field:'ck',checkbox:true"></th>
				<th field="salesOrderNumber" style="width: 120px">订单号码</th>
				<th field="salesOrderName" style="width: 260px">客户名称</th>
				<th field="nickName" style="width: 160px">订单类型</th>
				<th field="email" style="width: 60px">制单人</th>
				<th field="createdTime" style="width: 140px"
					formatter="dateTimeFormatter">制单时间</th>
				<th field="updateTime" style="width: 140px"
					formatter="dateTimeFormatter">更新时间</th>
			</tr>
		</thead>
	</table>

	<!-- 数据表格工具栏 -->
	<div id="salesOrderDatagridToolbar" class="datagrid-toolbar">
		<shiro:hasPermission name="salesOrder:new">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-add" plain="true" onclick="newCustomer()">新增</a>
		</shiro:hasPermission>
		<shiro:hasPermission name="salesOrder:edit">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-edit" plain="true" onclick="editCustomer()">修改</a>
		</shiro:hasPermission>
		<shiro:hasPermission name="salesOrder:delete">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-remove" plain="true" onclick="deleteCustomer()">删除</a>
		</shiro:hasPermission>
		<input id="salesOrderSearch" prompt="请输入客户名称" class="easyui-searchbox" />
	</div>

</body>
</html>
