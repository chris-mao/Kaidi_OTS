<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<title>产品型号列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/css/main.css}" rel="stylesheet"></link>
<link th:href="@{/jquery-easyui-1.5.3/themes/material/easyui.css}"
	rel="stylesheet"></link>
<link th:href="@{/jquery-easyui-1.5.3/themes/icon.css}" rel="stylesheet"></link>

<script th:src="@{/jquery-easyui-1.5.3/jquery.min.js}"
	type="text/javascript"></script>
<script th:src="@{/jquery-easyui-1.5.3/jquery.easyui.min.js}"
	type="text/javascript"></script>
<script th:src="@{/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js}"
	type="text/javascript"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
</head>
<body>
	<!-- 产品数据表格 -->
	<table id="modelDataGrid" class="easyui-datagrid"
		toolbar="#modelDataGridToolbar">
		<thead data-options="frozen:true">
			<tr>
				<th field="ck" style="width: 30px" rowspan="2"></th>
				<th field="modelNum" style="width: 120px" rowspan="2">产品型号</th>
				<th field="modelName" style="width: 160px" rowspan="2">产品名称</th>
				<th field="categoryName" style="width: 100px" rowspan="2">产品类别</th>
			</tr>
			<tr>
			</tr>
		</thead>
		<thead>
			<tr>
				<th field="specification" style="width: 300px" rowspan="2">产品规格</th>
				<th align="center" colspan="3">技术文档</th>
				<th align="center" colspan="3">BOM清单</th>
				<th field="available" style="width: 60px" align="center" rowspan="2"
					formatter="availableFormatter">启用</th>
				<th field="createdTime" style="width: 140px" rowspan="2"
					formatter="dateTimeFormatter">创建时间</th>
				<th field="updateTime" style="width: 140px" rowspan="2"
					formatter="dateTimeFormatter">更新时间</th>
			</tr>
			<tr>
				<th field="hasTechDoc" style="width: 40px" align="center">备齐</th>
				<th field="techDocETA" style="width: 100px">预计交期</th>
				<th field="techDocATA" style="width: 100px">实际交期</th>
				<th field="hasBom" style="width: 40px" align="center">备齐</th>
				<th field="bomETA" style="width: 100px">预计交期</th>
				<th field="bomATA" style="width: 100px">实际交期</th>
			</tr>
		</thead>
	</table>

	<!-- 产品工具栏 -->
	<div id="modelDataGridToolbar" class="datagrid-toolbar">
		<shiro:hasPermission name="model:new">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-add" plain="true" onclick="newModel()">新增AA</a>
		</shiro:hasPermission>
		<shiro:hasPermission name="model:edit">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-edit" plain="true" onclick="editModel()">修改</a>
		</shiro:hasPermission>
		<shiro:hasPermission name="model:delete">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-remove" plain="true" onclick="deleteModel()">删除</a>
		</shiro:hasPermission>
		<input id="modelSearch" prompt="请输入产品型号或名称" class="easyui-searchbox" />
	</div>

	<!-- 新增、编辑客户窗体 -->
	<div id="modelEditDlg" class="easyui-dialog"
		style="width: 400px; height: auto" closed="true"
		buttons="#modelEditDlgButtons" data-options="modal:true">
		<form id="modelEditForm" method="post">
			<div>
				<input name="modelCode" class="easyui-textbox" required="true"
					style="width: 100%; height: 34px;" validType="length[1,6]"
					label="客户代码" lableWidth="60px" />
			</div>
			<div>
				<input name="modelName" class="easyui-textbox" required="true"
					style="width: 100%; height: 34px;" validType="length[1,128]"
					label="客户名称" lableWidth="60px" />
			</div>
			<div>
				<input name="shortName" class="easyui-textbox" required="true"
					style="width: 100%; height: 34px;" validType="length[1,64]"
					label="客户简称" lableWidth="60px" />
			</div>
			<div>
				<input name="country" class="easyui-textbox"
					validType="length[0,32]" style="width: 100%; height: 34px;"
					label="国家" lableWidth="60px" />
			</div>
			<div>
				<input name="city" class="easyui-textbox" validType="length[0,32]"
					style="width: 100%; height: 34px;" label="城市" lableWidth="60px" />
			</div>
			<div>
				<input name="modelClass" class="easyui-textbox"
					validType="length[0,2]" style="width: 100%; height: 34px;"
					label="ABC分类" lableWidth="60px" />
			</div>
			<div>
				<input class="easyui-combobox" name="salesPerson" label="业务员"
					lableWidth="60px" style="width: 100%; height: 34px;"
					required="true" />
			</div>
			<div style="text-align: right">
				<input class="easyui-switchbutton" name="available"
					data-options="onText:'启用',offText:'禁用'" checked="true" />
			</div>
		</form>
	</div>
	<!-- 新增、编辑窗体按钮 -->
	<div id="modelEditDlgButtons">
		<a href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-ok" onclick="saveModel()">保存且关闭</a> <a
			href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-cancel"
			onclick="javascript:$('#modelEditDlg').dialog('close')">取消</a>
	</div>

	<!-- <script th:src="@{/js/model.js}" type="text/javascript"></script> -->
</body>
</html>
